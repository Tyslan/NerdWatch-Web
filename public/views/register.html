<div class="container">

    <div class="col-sm-6 col-sm-offset-3">

        <div ng-show="vmAuth.error" class="alert alert-danger row">
            <span>{{ vmAuth.error.message }}</span>
        </div>

        <h1><span class="fa fa-sign-in"></span> Register</h1>

        <!-- LOGIN FORM -->
        <form ng-submit="vmAuth.register()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username"
                       ng-model="vmAuth.user.username" required/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password"
                       ng-model="vmAuth.user.password" required/>
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Signup</button>
        </form>

        <hr>

        <p>Already have an account? <a href="/login">Login</a></p>

        <p>Or go <a href="/">home</a>.</p>

    </div>

</div>
