<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- custom styles -->


</head>
<body ng-app="NerdApp" ng-controller="NerdController">
<div class="container">

    <!-- HEADER -->
    <nav class="navbar navbar-inverse" ng-controller="NavController">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">NerdApp</a>
        </div>

        <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
        <ul class="nav navbar-nav">
            <li ng-show="isLoggedIn()"><a>{{ currentUser() }}</a></li>
            <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
            <li ng-hide="isLoggedIn()"><a href="/login">Log In</a></li>
            <li ng-hide="isLoggedIn()"><a href="/register">Register</a></li>
            <li><a href="/nerds">Nerds</a></li>
            <li><a href="/movies">Movies</a></li>
            <li><a href="/series">Series</a></li>
        </ul>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ui-view></div>

</div>

<!-- JS -->
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>

<!-- ANGULAR CUSTOM -->
<script src="js/app.js"></script>
<script src="js/appRoutes.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/NerdController.js"></script>
<script src="js/controllers/AuthController.js"></script>
<script src="js/controllers/NavController.js"></script>
<script src="js/controllers/MovieController.js"></script>
<script src="js/controllers/SeriesController.js"></script>
<script src="js/factories/authFactory.js"></script>
<script src="js/services/NerdService.js"></script>
<script src="js/services/MovieService.js"></script>
<script src="js/services/SeriesService.js"></script>
</body>
</html>
